<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<style>
		.btn{ margin-left: 10px; }
		.mangaText { display: inline-block; }
	</style>
	<body>
		<div class="container" style="margin-top: 30px;">
			<a href="new.html">Create New Items</a>
			<table class="table table-striped table-bordered" style="box-shadow:0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)">
			  <thead>
				<tr>
				  <th scope="col">List</th>
				  <th scope="col">Manga</th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <th scope="row">1</th>
				  <td><a href="edit.html?id=0"><div class="mangaText" id="favManga"></div></a></td>
				  <button type="delete" class="btn btn-primary" id="delete-favManga" onclick="deleteManga(0)">Delete</button>
				</tr>
				<tr>
				  <th scope="row">2</th>
				  <td><a href="edit.html?id=1"><div class="mangaText" id="secondFavManga"></div></a></td>
				  <button type="delete" class="btn btn-primary" id="delete-secondFavManga" onclick="deleteManga(1)">Delete</button>
				</tr>
				<tr>
				  <th scope="row">3</th>
				  <td><a href="edit.html?id=2"><div class="mangaText" id="thirdFavManga"></div></a></td>
				  <button type="delete" class="btn btn-primary" id="delete-thirdFavManga" onclick="deleteManga(2)">Delete</button>
				</tr>
				<tr>
				  <td></td>
				</tr>
			  </tbody>
			</table>
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
			<script>
				function displayManga(){
					var mangaArray = JSON.parse(localStorage.getItem('manga'));
					
					$(mangaArray).each(function() {
					if(mangaArray.favManga !== null) {
						$("#favManga").append(`${this.favManga}`);
					}else { $("#delete-favManga").hide(); }
					
					if(mangaArray.secondFavManga !== null) {
						$("#secondFavManga").append(`${this.secondFavManga}`);
					}else { $("#delete-secondFavManga").hide(); }
					
					if(mangaArray.thirdFavManga !== null) {
						$("#thirdFavManga").append(`${this.thirdFavManga}`);	
					}else { $("#delete-thirdFavManga").hide(); }
					});
				}
			
				displayManga();
			
				
				function deleteManga(index){
					var mangaArray = JSON.parse(localStorage.getItem('manga'));					
					
					if(index == "0") {
						delete mangaArray[0].favManga;
					}
					else if(index == "1") {
						delete mangaArray[0].secondFavManga;
					}
					else if (index == "2") {
						delete mangaArray[0].thirdFavManga;
					}
					
					localStorage.setItem('manga', JSON.stringify(mangaArray));
					displayManga();
				}
			
			</script>
		<div>
	</body>
</html>
